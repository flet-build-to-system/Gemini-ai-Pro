<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7F67BE;
            --secondary-color: #A78BFA;
            --background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] {
            --background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --text-color: #2d3748;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        .glass-container {
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .app-header {
            padding: 1.5rem;
            background: rgba(127, 103, 190, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-header h1 {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-messages {
            height: 70vh;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 1.5rem;
            position: relative;
            animation: slideIn 0.3s ease;
            transition: transform 0.2s ease;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: var(--glass-bg);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading-message {
            background: var(--glass-bg);
            width: 120px;
            height: 40px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .loading-message::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: loading 1.5s infinite;
        }

        .input-container {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            background: var(--glass-bg);
            border-radius: 2rem;
            padding: 0.5rem;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 4px 15px rgba(127, 103, 190, 0.4);
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .glass-container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .chat-messages {
                height: calc(100vh - 160px);
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <header class="app-header">
            <h1><i class="fas fa-robot"></i> Gemini AI</h1>
            <div class="controls">
                <button class="icon-btn" onclick="clearChat()">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="icon-btn" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <div id="chat-messages" class="chat-messages"></div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // تحذير: لا تستخدم مفتاح API بشكل علني في التطبيقات الحقيقية
        const API_KEY = 'AIzaSyDFHC6Q0zPjltPyjZYkN0wnXx3xujvHd6Y';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        // تحميل المحادثات والسمة
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.forEach(msg => appendMessage(msg.text, msg.sender));
        
        // تحميل السمة المحفوظة
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) document.body.setAttribute('data-theme', savedTheme);

        // أحداث لوحة المفاتيح
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';
            
            const loadingDiv = showLoading();
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
                });

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                loadingDiv.remove();
                appendMessage(botResponse, 'bot');
            } catch (error) {
                loadingDiv.remove();
                appendMessage('حدث خطأ في الاتصال بالخادم', 'bot');
            }
        }

        function appendMessage(text, sender) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
                <div class="message-time">${time}</div>
            `;
            
            if (sender !== 'loading') {
                messages.push({ text, sender });
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading-message';
            chatMessages.appendChild(loadingDiv);
            return loadingDiv;
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function clearChat() {
            if (confirm('هل تريد مسح كل المحادثة؟')) {
                localStorage.removeItem('chatMessages');
                messages = [];
                chatMessages.innerHTML = '';
            }
        }

        function shareChat() {
            const chatText = messages
                .map(msg => `${msg.sender === 'user' ? 'أنت: ' : 'البوت: '}${msg.text}`)
                .join('\n');

            if (navigator.share) {
                navigator.share({
                    title: 'محادثة Gemini',
                    text: chatText
                });
            } else {
                navigator.clipboard.writeText(chatText)
                    .then(() => alert('تم نسخ المحادثة إلى الحافظة'))
                    .catch(() => alert('فشل في النسخ!'));
            }
        }
    </script>
</body>
</html>
